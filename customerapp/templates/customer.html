<!-- customers.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .avatar {
    vertical-align: middle;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

</style>
 

  <div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Customers <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="/addcustomers/" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
                        <a href="/api/" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>View Apis</span></a>						
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>						
                        <th>Email</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>View Customer</th>
                    </tr>
                </thead>
                {% for customer in customers %}

                <tbody>
                    <tr>


                        <td>{{ customer.id}}</td>
                        <td><a href="{% url 'viewcustomer' customer_id=customer.id %}"><img src="{{customer.image.url}}" class="avatar" alt="Avatar"> {{ customer.name}}</a></td>
                        <td>{{ customer.email }}</td>                        
                        <td>{{ customer.address }}</td>
                        <td><span class="status text-success">&bull;</span> Active</td>
                        <td>
                            <a href="#" class="view" title="view" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                            <a href="{% url 'delete_cust'  customer.id %}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                        </td>

                    </tr>

                  
                </tbody>
                {% endfor %}

            </table>
        
        </div>
    </div>
</div> 

{% endblock %}
